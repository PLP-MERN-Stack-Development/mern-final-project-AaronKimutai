name: Backend CI - Test and Lint

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
  pull_request:
    branches:
      - main
    paths:
      - 'server/**'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 1. Start MongoDB Service
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install server dependencies
      run: npm install
      working-directory: ./server
      
    # 2. Setup Environment Variables for Testing
    - name: Configure Test Environment
      run: |
        echo "MONGO_URI=mongodb://localhost:27017/testdb" >> .env
        echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" >> .env
      working-directory: ./server
      
    # 3. Run Lint and Code Quality Check 
    - name: Run Backend Lint
      run: npx eslint . --config eslint.config.mjs 
      working-directory: ./server
      
    # 4. Execute Backend Tests 
    - name: Run Integration and Unit Tests
      run: npm test
      working-directory: ./server
      env:
        MONGO_URI: mongodb://localhost:27017/testdb 
        CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
        