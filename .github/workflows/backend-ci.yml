name: Backend CI - Test and Lint

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
  pull_request:
    branches:
      - main
    paths:
      - 'server/**'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install server dependencies
      run: npm install
      working-directory: ./server
      
    - name: Run health check and startup test
      run: |
        # Use secrets passed from the GitHub settings
        echo "MONGO_URI=mongodb://localhost:27017/testdb" >> .env
        echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" >> .env
        
        # Start the server in the background and wait 5 seconds to connect
        node server.js &
        sleep 5 
      working-directory: ./server